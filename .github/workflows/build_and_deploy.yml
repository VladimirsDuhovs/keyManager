name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Install gox
      run: |
        go get github.com/mitchellh/gox

    - name: Cross-compile binaries with gox
      run: |
        gox -osarch="darwin/amd64 darwin/arm64 windows/amd64 linux/amd64" -output "dist/{{.Dir}}_{{.OS}}_{{.Arch}}"

    - name: Install FPM
      run: |
        sudo apt-get update
        sudo apt-get install -y ruby ruby-dev rubygems build-essential rpm
        sudo gem install --no-document fpm

    - name: Build packages with FPM
      run: |
        fpm -s dir -t deb -n key-manager -v 1.0.0 ./dist/key-manager_linux_amd64=/usr/local/bin/key-manager ./install.sh=/usr/local/bin/install-key-manager.sh
        fpm -s dir -t rpm -n key-manager -v 1.0.0 ./dist/key-manager_linux_amd64=/usr/local/bin/key-manager ./install.sh=/usr/local/bin/install-key-manager.sh

    - name: Create Tarballs
      run: |
        tar czvf key-manager_linux_amd64.tar.gz -C dist key-manager_linux_amd64
        tar czvf key-manager_darwin_amd64.tar.gz -C dist key-manager_darwin_amd64
        tar czvf key-manager_darwin_arm64.tar.gz -C dist key-manager_darwin_arm64
        tar czvf key-manager_windows_amd64.tar.gz -C dist key-manager_windows_amd64.exe

    - name: Upload DEB package
      uses: actions/upload-artifact@v2
      with:
        name: deb-package
        path: '*.deb'

    - name: Upload RPM package
      uses: actions/upload-artifact@v2
      with:
        name: rpm-package
        path: '*.rpm'

    - name: Upload Tarballs
      uses: actions/upload-artifact@v2
      with:
        name: tarballs
        path: '*.tar.gz'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download DEB package
      uses: actions/download-artifact@v2
      with:
        name: deb-package

    - name: Download RPM package
      uses: actions/download-artifact@v2
      with:
        name: rpm-package

    - name: Download Tarballs
      uses: actions/download-artifact@v2
      with:
        name: tarballs

    - name: Upload DEB package to packagecloud
      uses: danielmundi/upload-packagecloud@v1
      with:
        PACKAGE-NAME: '*.deb'
        PACKAGECLOUD-USERNAME: ${{ secrets.PACKAGECLOUD_USERNAME }}
        PACKAGECLOUD-REPO: ${{ secrets.PACKAGECLOUD_REPOSITORY }}
        PACKAGECLOUD-DISTRIB: 'ubuntu/trusty'
        PACKAGECLOUD-TOKEN: ${{ secrets.PACKAGECLOUD_API_TOKEN }}

    - name: Upload RPM package to packagecloud
      uses: danielmundi/upload-packagecloud@v1
      with:
        PACKAGE-NAME: '*.rpm'
        PACKAGECLOUD-USERNAME: ${{ secrets.PACKAGECLOUD_USERNAME }}
        PACKAGECLOUD-REPO: ${{ secrets.PACKAGECLOUD_REPOSITORY }}
        PACKAGECLOUD-DISTRIB: 'el/8'
        PACKAGECLOUD-TOKEN: ${{ secrets.PACKAGECLOUD_API_TOKEN }}

    - name: Upload Tarballs to packagecloud
      uses: danielmundi/upload-packagecloud@v1
      with:
        PACKAGE-NAME: '*.tar.gz'
        PACKAGECLOUD-USERNAME: ${{ secrets.PACKAGECLOUD_USERNAME }}
        PACKAGECLOUD-REPO: ${{ secrets.PACKAGECLOUD_REPOSITORY }}
        PACKAGECLOUD-DISTRIB: 'generic'
        PACKAGECLOUD-TOKEN: ${{ secrets.PACKAGECLOUD_API_TOKEN }}
